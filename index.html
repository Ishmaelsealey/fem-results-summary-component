<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="static/styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main class="desktop-position">

    <section id="purple">
      <h2 class="result">Your Result</h2>
      
      <div id="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
    
      <h2 class="great">Great</h2>
      <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section id="summary">
      <h3>Summary</h3>
      
      <div id="reaction" class="category center">
        <img src="assets/images/icon-reaction.svg" alt="energy icon" class="center">
        <strong class="center">Reaction</strong>
        <div class="score">
          <strong>80</strong> / 100
        </div>
      </div>
      
      <div id="memory" class="category center">
        <img src="assets/images/icon-memory.svg" alt="brain icon" class="center">
        <strong class="center">Memory</strong>
        <div class="score">
          <strong>92</strong> / 100
        </div>
      </div>
    
      <div id="verbal" class="category center">
        <img src="assets/images/icon-verbal.svg" alt="text bubble icon" class="center">
        <strong class="center">Verbal</strong>
        <div class="score">
          <strong>61</strong> / 100
        </div>
      </div>
    
      <div id="visual" class="category center">
        <img src="assets/images/icon-visual.svg" alt="eye icon" class="center">
        <strong class="center">Visual</strong>
        <div class="score">
          <strong>72</strong> / 100
        </div>
      </div>
    
      <button>
        Continue  
      </button>
    </section>
    
  </main>

</body>
</html>
